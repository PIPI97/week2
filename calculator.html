<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>
<style>
    table {
        width: 400px;
        height: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Caculator</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"><input  type="number" id="num1" style="width: 180px;"></td>
                <td colspan="2"><input  type="number" id="num2" style="width: 180px;"></td>
            </tr>
            <tr>
                <td><input onclick="add()" type="submit" value="Addition(+)"></td>
                <td><input onclick="sub()" type="submit" value="Subtraction(-)"></td>
                <td><input onclick="mul()" type="submit" value="Multiplication(X)"></td>
                <td><input onclick="div()" type="submit" value="Division(/)"></td>
            </tr>
        </tbody>
    </table>
    <p id="rs" style="padding-left: 48%;"></p>
</body>
<script>

    let result;
    function add() {
        let num1 = document.getElementById("num1").value; const rsnum1 = Number(num1);
        let num2 = document.getElementById("num2").value; const rsnum2 = Number(num2);
        result = rsnum1 + rsnum2;
        document.getElementById("rs").innerHTML = result;
    }
    function sub() {
        let num1 = document.getElementById("num1").value; const rsnum1 = Number(num1);
        let num2 = document.getElementById("num2").value; const rsnum2 = Number(num2);
        result = rsnum1 - rsnum2;
        document.getElementById("rs").innerHTML = result;
    }
    function mul() {
        let num1 = document.getElementById("num1").value; const rsnum1 = Number(num1);
        let num2 = document.getElementById("num2").value; const rsnum2 = Number(num2);
        result = rsnum1 * rsnum2;
        document.getElementById("rs").innerHTML = result;
    }
    function div() {
        let num1 = document.getElementById("num1").value; const rsnum1 = Number(num1);
        let num2 = document.getElementById("num2").value; const rsnum2 = Number(num2);
        result = rsnum1 / rsnum2;
        document.getElementById("rs").innerHTML = "kết quả là: " + result;
    }

</script>

</html>
