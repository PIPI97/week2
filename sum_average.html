<script>
    inputphysics = prompt("Nhập điểm môn lý");
    inputchemistry = prompt("Nhập điểm môn hóa");
    inputbiology = prompt("Nhập điểm môn sinh");

    const physics = Number(inputphysics);
    const chemistry = Number(inputchemistry);
    const biology = Number(inputbiology);

    let sum = physics + chemistry + biology;
    let average = (physics + chemistry + biology) / 3;
    
    document.write("Điểm tổng các môn: " + sum);
    document.write("Điểm trung bình: " + average);
    document.write(" <br/>");
</script>
