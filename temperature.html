<script>
    inputcelsius = prompt("Nhập giá trị nhiệt độ C");
    const celsius = Number(inputcelsius);
    let fahrenheit = (celsius * 9) / 5 + 32;
    document.write("Nhiệt độ F là : " + fahrenheit);
</script>
